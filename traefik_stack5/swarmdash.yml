# docker stack deploy -c swarmdash.yml swarmdash

version: '3.3'

networks:
  ntw_front:
    external: true

services:

  swarmdash:
    image: charypar/swarm-dashboard
    networks:
      - ntw_front
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
    - 8080:8080
    environment:
      PORT: 8080
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        max_attempts: 5
      resources:
        limits:
          cpus: '0.20'
          memory: 9M
        reservations:
          cpus: '0.05'
          memory: 9M
      labels:
      - "traefik.frontend.rule=PathPrefixStrip:/swarmdash"
      - "traefik.backend=swarmdash"
      - "traefik.port=8080"
      - "traefik.weight=10"
      - "traefik.enable=true"
      - "traefik.passHostHeader=true"
      - "traefik.docker.network=ntw_front"
      - "traefik.frontend.entryPoints=http"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.backend.loadbalancer.method=drr"